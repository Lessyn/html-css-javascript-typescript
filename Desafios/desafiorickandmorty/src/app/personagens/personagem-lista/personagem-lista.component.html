<div class="container" style="text-align: center">
  <img src="../../../assets/img/rickandmorty.svg" alt="Imagem RickandMorty" />
</div>


<div class="container">

  <div  fxLayoutGap="50px" fxFlex.xs="1 0 auto" style=" justify-content: center">
   
      <mat-form-field appearance="outline" style="width:15rem" >
        <mat-label>Clearable input</mat-label>
        <input matInput type="text" [(ngModel)]="valueFilter" autocomplete="off"/>
        <button
          *ngIf="valueFilter"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="valueFilter = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    

  
      <mat-form-field  appearance=outline style="width:15rem">
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    

    
      <mat-form-field appearance="outline" style="width:15rem">
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    

   
      <mat-form-field appearance="outline" style="width:15rem">
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    
  </div>
</div>
