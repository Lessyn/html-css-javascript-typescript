<div class="container">
    <div class="card" style="width:15rem;">
        <img class="card-img-top" [src]="image" [alt]="name" [alt]="species">
        <div class="card-body text-center">
            <h5 class="card-title" style="font-size: 17px;"> {{name}} </h5>
            <p class="card-text"> {{species}} </p>
        </div>    
    </div>
</div>
