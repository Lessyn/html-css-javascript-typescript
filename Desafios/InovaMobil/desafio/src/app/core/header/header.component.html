<header class="fixed-top">
  <nav class="navbar navbar-ligth bg-white">
    <a class="navbar-brand">TESTE</a>
    <div *ngIf="(user$ | async) as user; else login">
      <i class="fa fa-user-circle"></i>
      <a class="ml-2">{{user?.iD}}</a>

    <ng-template #login>
      <span class="navbar-text">
        <a>Please, login</a>
      </span>
    </ng-template>
  </nav>
</header>
