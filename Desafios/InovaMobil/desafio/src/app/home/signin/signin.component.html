<mat-card>
    <h4 class="text-center">Login</h4>

    <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
    
        <mat-form-field class="form-group" appearance="outline">
            <mat-label>Usu√°rio</mat-label>
            <input
             matInput
                formControlName="userName" 
                autofocus>          
        </mat-form-field>
    
        <mat-form-field class="form-group" appearance="outline">
            <mat-label>Senha</mat-label>
            <input
            matInput
                formControlName="password" 
                type="password">
                                            
        </mat-form-field>
        
            <button [disabled]="loginForm.invalid" type="submit" class="mt-2 btn btn-primary btn-block">login</button>     
    
    </form>
</mat-card>
