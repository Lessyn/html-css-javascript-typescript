<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input 
            formControlName="userName" 
            class="form-control" 
            placeholder="Nome do usuario" 
            autofocus
        
                *ngIf= "loginForm.get('userName')?.errors?.['required']"
                 text="Nome de usuario requerido!">                  

    </div>

    <div class="form-group">
        <input 
            formControlName="password" 
            type="password" 
            class="form-control" 
            placeholder="password"           
                *ngIf="loginForm.get('password')?.errors?.['required']"
                text="Senha requerida!">
                 
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">login</button>

</form>
