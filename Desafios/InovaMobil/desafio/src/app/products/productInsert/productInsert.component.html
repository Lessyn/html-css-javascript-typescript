<div class="wrapper">
  <h4 class="header">Cadastro de Produtos</h4>


  <aside class="aside aside-1">
    <article class="main">
      <form [formGroup]="productForm" class="form mt-4" (submit)="cadastro()">

        <div>
          <mat-form-field class="form-group" appearance="outline">
            <mat-label>Código de Barras :</mat-label>
            <input matInput type="text" formControlName="CDBarras" required maxlength="50">
            <mat-error *ngIf="productForm.get('CDBarras')?.hasError('required')">
              Código de barras é requerido!
            </mat-error>                        
          </mat-form-field>
          <br>
          <br>
        </div>

        <div>
          <mat-form-field class="form-group" appearance="outline">
            <mat-label>Nome :</mat-label>
            <input matInput type="text" formControlName="Nome" required maxlength="50">
            <mat-error *ngIf="productForm.get('Nome')?.hasError('required')">
              Nome é requerido!
            </mat-error>                       
          </mat-form-field>
          <br>
          <br>
        </div>

        <div>
          <mat-form-field class="form-group" appearance="outline">
            <mat-label>Preço :</mat-label>
            <input matInput type="number" formControlName="Preco" required maxlength="50">
            <mat-error *ngIf="productForm.get('Preco')?.hasError('required')">
              o preço é requerido!
            </mat-error>                       
          </mat-form-field>
          <br>
          <br>
        </div>

        <div>
          <mat-form-field class="form-group" appearance="outline">
            <mat-label>Imagem :</mat-label>
            <input matInput type="text" formControlName="Imagem" required maxlength="50">
            <mat-error *ngIf="productForm.get('Imagem')?.hasError('required')">
              Imagem requerida!
            </mat-error>                       
          </mat-form-field>
          <br>
          <br>
        </div>

        <button [disabled]="productForm.invalid" mat-raised-button color="primary" type="submit">Salvar</button>
      </form>

    </article>
  </aside>
</div>
