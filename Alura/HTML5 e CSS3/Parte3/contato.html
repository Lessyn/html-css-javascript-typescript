<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/contato.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" />

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="messagem">Mensagem</label>
            <textarea id="messagem" cols="70" rows="10" class="input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input id="radio-email" name="contato" type="radio" value="email">Email</label>


                <label for="radio-telefone"><input id="radio-telefone" name="contato" type="radio"
                        value="telefone">Telefone</label>


                <label for="radio-whatsapp"><input id="radio-whatsapp" name="contato" type="radio"
                        value="whatsapp">WhatsApp</label>
            </div>
            <div class="horario-atendimento">
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar Formulário">
        </form>

    </main>
    <footer>
        <img src="img/logo-branco.png" alt="logo-branco">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>

</body>

</html>
