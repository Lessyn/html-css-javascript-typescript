<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styleLogin.css">
    <title>Document</title>
</head>

<body>
    <h1>Entre com os seus dados de acesso</h1>
    <section class="formulario">
        <div class="imagemLogin">
            <img src="img/Pao de queijo (Grande).jpg" alt="">
        </div>
        <div class="formLogin">
            <form action="" method="post" class="form">
                <fieldset class="telaLogin">
                    <label for="">Nome:</label>
                    <input type="text">

                    <label for="">Senha:</label>
                    <input type="password">

                    <input type="submit" value="Logar">
                    <button type="submit"> <a href="index.html">Voltar a tela principal</a></button>
                </fieldset>
            </form>
        </div>
    </section>

</body>

</html>
