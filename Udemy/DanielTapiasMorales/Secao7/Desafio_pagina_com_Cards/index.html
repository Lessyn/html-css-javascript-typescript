<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Página com Cards</title>
</head>

<body>

    <header class="cabecalho">
        <section class="cabecalho-title">
            <h1 class="cabecalho-title__principal">cursos serfrontend</h1>
            <p class="cabecalho-title__secundario">Tudo o que precisa saber para iniciar na carreira</p>
        </section>
    </header>

    <main>
        <section class="cards">
            <div>
                <img class="cards-image" src="img/card_01.png" alt="Seletores">
                <p class="cards-texto">Seletores</p>
            </div>

            <div>
                <img class="cards-image" src="img/card_02.jpg" alt="Posicionamento">
                <p class="cards-texto">Posicionamento</p>
            </div>

            <div>
                <img class="cards-image" src="img/card_03.jpg" alt="Fontes">
                <p class="cards-texto">Fontes</p>
            </div>

            <div>
                <img class="cards-image" src="img/card_04.jpg" alt="Flexbox">
                <p class="cards-texto">Flexbox</p>
            </div>

            <div>
                <img class="cards-image" src="img/card_05.jpg" alt="Css Grid">
                <p class="cards-texto">CSS Grid</p>
            </div>

            <div>
                <img class="cards-image" src="img/card_01.png" alt="Semântica">
                <p class="cards-texto">Semântica</p>
            </div>
        </section>
    </main>

</body>

</html>
