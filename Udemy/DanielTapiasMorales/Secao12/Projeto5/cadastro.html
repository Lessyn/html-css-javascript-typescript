<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <form action="#" method="get" autocomplete="off" class="form">
        <fieldset class="form__fildset">
            <legend class="form__title">Cadastre-se</legend>

            <label class="form__label" for="user">usuário</label>
            <input class="form__input" type="text" id="user" name="user" required>

            <label class="form__label" for="email">usuário</label>
            <input class="form__input" type="email" id="email" name="email" required>

            <label class="form__label" for="password">senha</label>
            <input class="form__input" type="password" id="password" name="password" required>

            <div class="form__action">
                <input type="submit" value="Cadastre-se" class="btn btn-primary">

                <p class="form__action__aside">Já possui cadastro? <a class="form__action__link" href="index.html">Faça
                        o login</a></p>

            </div>

        </fieldset>
    </form>

</body>

</html>
