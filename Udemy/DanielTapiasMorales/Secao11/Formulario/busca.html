<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de busca</title>
</head>

<body>

    <form action="https://www.google.com.br/search" method="get" target="_blank">

    </form>
