<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleForm.css">
    <title>Meter e Progress</title>
</head>

<body>
    <h1>Meter</h1>

    <meter value="25" min="0" max="100" low="30" high="90" optimum="95"></meter>

    <h1>Progress</h1>

    <label> Porcentagem da tarefa
        <progress max="100" value="50"> 50% </progress>
    </label>
</body>

</html>
