<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 800%;
    }

    table td,
    table th {
        border: 1px solid #ccc;
        padding: 5px;
        text-align: left;
    }

    body {
        font-family: sans-serif;
    }

    table caption {
        caption-side: bottom;
        text-align: left;
        font-style: italic;
        font-size: 14px;
        margin-bottom: 10px 0;
        ;
    }

    tfoot,
    table th {
        background: #ddd;
    }

    tfoot {
        font-style: italic;
    }

    .ResponsiveTable {
        max-width: 100%;
        overflow-x: auto;
    }
</style>

<body>
    <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit.
    <div class="ResponsiveTable">
        <table>
            <caption>Descrição da Tabela</caption>
            <thead>
                <tr>
                    <th>Cabeçalho 1</th>
                    <th>Cabeçalho 2</th>
                    <th>Cabeçalho 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Corpo 1</td>
                    <td>Corpo 2</td>
                    <td>Corpo 3</td>
                </tr>
                <tr>
                    <td colspan="2">Corpo 4</td>
                    <td>Corpo 6</td>
                </tr>
                <tr>
                    <td>Corpo 7</td>
                    <td>Corpo 8</td>
                    <td>Corpo 9</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" rowspan="2"></td>
                    <td>Total:</td>
                </tr>
                <tr>
                    <td>R$165,00</td>
                </tr>
            </tfoot>
        </table>
    </div>
    </p>
</body>

</html>
