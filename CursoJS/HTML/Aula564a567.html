<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        label {
            cursor: pointer;

        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="Nome">Nome:</label>
            <input type="text" id="Nome" name="nome" placeholder="Seu nome" required>

        </p>
        <p>
            <label for="Dev">Sou um Dev</label>
            <input type="checkbox" id="Dev" name="dev" value="sim"><br>
            <label for="Dev1">Sou um Dev</label>
            <input type="checkbox" id="Dev1" name="dev1" value="sim"><br>
            <label for="Dev2">Sou um Dev</label>
            <input type="checkbox" id="Dev2" name="dev2" value="sim">

        </p>
        <p>
            Gênero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"><br>
            <label for="outros">Outros</label>
            <input type="radio" id="outros" name="genero" value="outros">

        </p>
        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2022-03-17">

        </p>
        <p>
            <label for="datetime-local">Date:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local" value="2022-03-17T14:15">

        </p>
        <p>
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" value="14:15">
        </p>
        <p>
            <label for="color">Cor preferida:</label>
            <input type="color" id="color" name="color" value="#020AF2">
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Ex..email@email.com">
        </p>
        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept="image/*" multiple>
        </p>
        <p>
            <label for="number">Numero:</label>
            <input type="number" id="number" name="number" min="0" max="10" step="2">
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>

</html>
