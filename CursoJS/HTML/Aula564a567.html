<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        label {
            cursor: pointer;

        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="Nome">Nome:</label>
            <input type="text" id="Nome" name="nome" placeholder="Seu nome" required>

        </p>
        <p>
            <label for="Dev">Sou um Dev</label>
            <input type="checkbox" id="Dev" name="dev" value="sim"><br>
            <label for="Dev1">Sou um Dev</label>
            <input type="checkbox" id="Dev1" name="dev1" value="sim"><br>
            <label for="Dev2">Sou um Dev</label>
            <input type="checkbox" id="Dev2" name="dev2" value="sim">

        </p>
        <p>
            Gênero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"><br>
            <label for="outros">Outros</label>
            <input type="radio" id="outros" name="genero" value="outros">

        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>

</html>
